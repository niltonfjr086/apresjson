<ion-header>

  <ion-navbar>

    <ion-title>Filtro Lista</ion-title>

    <ion-buttons end>
      <button ion-button (click)="closeModal()">X</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>

    <ion-item>
      <ion-label floating>Nome do Programa</ion-label>
      <ion-select name="nome" [(ngModel)]="nomePrograma">
        <ion-option *ngFor="let item of basejson.listaNomes" [value]="item">{{ item }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Ano</ion-label>
      <ion-datetime displayFormat="YYYY" name="ano" [(ngModel)]="ano"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label floating>Munic√≠pio</ion-label>
        <ion-input></ion-input>
        <div class="municipios-autocomplete-dropdown">
          
        </div>
      </ion-item>

    <ion-buttons end>
      <button color="dark" ion-button (click)="montarPeloFiltro()">Buscar</button>
    </ion-buttons>


  </form>


</ion-content>
