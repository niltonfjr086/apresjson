<ion-header>
  <ion-navbar>

    <ion-title>Lista</ion-title>

    <ion-buttons end>
      <button ion-button (click)="expand()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

  <div ion-item>
    <list-expandable [expandHeight]="itemExpandHeight" [expanded]="filtro.expanded">
      <ion-item>
        <ion-label floating>Nome do Programa</ion-label>
        <ion-select name="nome">
          <ion-option>SC Rural</ion-option>
        </ion-select>
      </ion-item>
    </list-expandable>
  </div>
</ion-header>

<ion-content padding>



</ion-content>
