<ion-header>
  <ion-navbar>
    <ion-title>Apuração</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openModal()">Abrir</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <ion-img src="../../assets/imgs/ciasc-logo.png"></ion-img> -->
  <ion-grid>

    <ion-row text-center wrap class="cabecalho">
      <ion-col>Nome Programa</ion-col>
      <ion-col>Ano</ion-col>
      <ion-col>Município</ion-col>
      <ion-col>Valor Financiado</ion-col>
    </ion-row>

    <ion-row text-center wrap *ngFor="let item of provider.list; let i = index" value="item">
      <ion-col>{{ item.nom_programa }}</ion-col>
      <ion-col>{{ item.ano }}</ion-col>
      <ion-col>{{ item.municipio }}</ion-col>

      <ion-col>{{ item.valor_financiado | currency : " " : 2}}</ion-col>
    </ion-row>
    <!-- <ion-col>{{ item.valor_financiado }}</ion-col> -->

  </ion-grid>
</ion-content>
