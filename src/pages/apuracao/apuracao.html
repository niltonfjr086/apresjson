<ion-header>
  <ion-navbar>
    <ion-title>Apuração</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
  <ion-list>




    <ion-item>
      <ion-label>Nome do Programa: </ion-label>
      <ion-input name="nome" [(ngModel)]="nomePrograma"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ano: </ion-label>
      <ion-input name="ano" type="number" [(ngModel)]="ano"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Município: </ion-label>
      <ion-input name="municipio" [(ngModel)]="municipio"></ion-input>
    </ion-item>

    <button (click)="montarPeloFiltro()">Buscar</button>


  </ion-list>
  
</ion-content>
